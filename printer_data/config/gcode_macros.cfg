# load filament
[gcode_macro M701]
gcode:
    SAVE_GCODE_STATE NAME=loading_filament
    M117 Loading Filament
    M83
    G92 E0.0
    LOW_TEMP_CHECK
    G1 E150 F100  # length of bowden tube till cold-end (~420mm) 
    G1 E50 F100  # some extra to prime the nozzle --> slower 
    G92 E0.0
    RESTORE_GCODE_STATE NAME=loading_filament
##---------------------------------------------------------------
#unload filament
[gcode_macro M702]
gcode:
    SAVE_GCODE_STATE NAME=unloading_filament
    M125 # park
    M117 Unloading Filament 
    LOW_TEMP_CHECK
    G91 # set relative
    G1 E10 F100 
    G92 E0.0
    G1 E-150 F100 # the E is the length of the bowden tube (150) + 50 mm. 
    G92 E0.0
    RESTORE_GCODE_STATE NAME=unloading_filament
##---------------------------------------------------------------
# Park toolhead
[gcode_macro M125]
gcode:
    SAVE_GCODE_STATE NAME=parking
    M117 Parking toolhead
    G91
    G1 Z20 F600 # move up 5 mm
    G90
    G1 X150 Y295 F4000 # move to park position
    RESTORE_GCODE_STATE NAME=parking
##---------------------------------------------------------------
[gcode_macro M600]
gcode:
    {% set X = params.X|default(50)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(10)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    SET_IDLE_TIMEOUT TIMEOUT=86400
    PAUSE
    G91
    G1 E-.8 F2700                               ;retract .8mm
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000                               ;retract 50mm
    M104 S0                                     ;set extruder to 0
    
    RESTORE_GCODE_STATE NAME=M600_state
